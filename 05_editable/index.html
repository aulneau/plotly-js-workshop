<html>
<head>
    <title>Plotly.js | Editable</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="page">
    <div id="myPlot">
    </div>
    <button class="js-edit-button" onclick="makePlotEditable(myPlot)">Edit</button>
    <button class="js-discard-button" onclick="resetPlot(myPlot)">Discard</button>

    <button class="js-save-button" onclick="savePlot(myPlot)">Save</button>

</div>
<script src="./js.js"></script>
</body>
</html>
